
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0284c7" />
    <title>منهجية - منصة الأستاذ</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3429/3429149.png">
    <script>
      // FOUC Prevention
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              primary: { 
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f1f5f9;
        line-height: 1.6;
      }
      
      .dark body {
        background-color: #020617;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #e2e8f0; }
      .dark ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* --- GLOBAL PRINT STYLES --- */
      @media print {
        @page {
          margin: 0; 
        }
        
        /* Force Reset Colors for Print */
        html, body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide Scrollbars and UI elements */
        ::-webkit-scrollbar { display: none; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }

        /* Force all text to black to avoid gray-scale printing issues */
        p, h1, h2, h3, h4, h5, h6, span, div, td, th, li {
            color: #000000 !important;
            text-shadow: none !important;
        }

        /* Ensure borders are visible */
        *, *::before, *::after {
            border-color: #000000 !important;
        }
        
        /* Reset any dark mode specific overrides */
        .dark body {
           background-color: white !important;
           color: black !important;
        }
      }
    </style>
